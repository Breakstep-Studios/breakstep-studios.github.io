<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% if page.url == "/" %}
    <title>{{site.title}} | Home</title>
    {% else %}
    <title>{{ page.title }} | {{site.title}}</title>
    {% endif %}
    <!-- Bootstrap Include -->
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    
    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/153ad22a1e.js" crossorigin="anonymous"></script>

    <!-- Breakstep include -->
    <link rel="stylesheet" href="/assets/css/styles.css"> 

    <!-- Site Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/img/favicon-16x16.png">
    
    <!-- Google Fonts-->
    <!-- look in to Oswald font if we want something more playful -->
    <link rel="stylesheet"href="https://fonts.googleapis.com/css?family=Source+Sans+Pro">

    {% feed_meta %}
    {% seo %}
  </head>
  <body class="d-flex flex-column h-100">
    {% comment %}
    // until we have more navigation options just comment this out
    {% include header.html %}
    {% endcomment %}
    {{ content }}
    {% include footer.html %}
  </body>
</html>
