---
title: Links
layout: top-centered
permalink: /links.html
background_loop_vimeo_id: 511317102
---
<div id="links">
    <div class="row mb-4">
        <div class="col">
            <img id="link-profile-img" src="./assets/img/Profile.jpeg" class="border border-light rounded-circle" alt="...">
            <h5 class="mt-3">Breakstep Studios</h5>
        </div>
    </div>
    {% for item in site.data.linktree %}
    <div class="row mb-3">
        <div class="col">
            <a class="btn btn-outline-light btn-block links-link" href="{{ item.link }}" role="button">
                {% case item.media_type %}
                    {% when "icon" %}
                        <i class="fab {{ item.media_data }} fa-lg"></i>
                    {% when "img" %}
                        <img src="{{ item.media_data }}">
                {% endcase %}
                {{item.title}}
            </a>
        </div>
    </div>
    {% endfor %}
</div>
