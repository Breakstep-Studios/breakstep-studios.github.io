<div class="vimeo-wrapper">
    <div class="android-web-view-play-blocker"></div>
    <div class="overlay"></div>
    <iframe
        src="https://player.vimeo.com/video/{{ include.id }}?background=1&autoplay=1&loop=1&byline=0&title=0"
        frameborder="0"
        webkitallowfullscreen
        mozallowfullscreen
        allowfullscreen>
