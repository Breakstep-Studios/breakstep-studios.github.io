---
layout: default
---
{% include fullscreen-bg-vimeo-player.html id=page.background_loop_vimeo_id %}
<div class="spacer flex-grow-1"></div>
<div class="container">
    <div class="row align-items-center no-gutters">
        <div class="offset-lg-2 col-lg-8 text-center">
            <div class="row">
                <div class="col mb-5">
                    <img id="game-logo" src="{{ page.game_logo }}"  alt="Game Logo"/>
                </div>
            </div>
            <div class="embed-responsive embed-responsive-16by9 video-pop">
                <iframe
                        src="https://www.youtube.com/embed/{{ page.trailer_youtube_id }}"
                        frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen>
                </iframe>
            </div>
            <div class="row mt-5">
                <div id="android-badge-column" class="col-6 col-md-5 offset-md-1 text-right">
                    <a href="{{ page.google_store_url }}">
                        <img class="social-badge" alt="Get it on Google Play" src="/assets/img/Google%20Play%20Badge.png">
                    </a>
                </div>
                <div id="ios-badge-column" class="col-6 col-md-5 text-left">
                    <a href="{{ page.ios_store_url }}">
                        <img class="social-badge" alt="Download on the App Store" src="/assets/img/App%20Store%20Badge.png">
                    </a>
                </div>
            </div>
            <div class="row mt-1">
                <div id="steam-badge-column" class="col-12">
                    <a href="{{ page.steam_store_url }}">
                        <img class="social-badge" alt="Available on steam" src="/assets/img/steambadge.png">
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="spacer flex-grow-1"></div>
